    <div class="container p-4">

                <div class="d-flex justify-content-center">
                    <div class="new-tasks">
                        <div class="card mb-5">
                            <div class="card-body">
                                <form id="task-form">
                                    <div class="form-group">
                                        <input type="text" id="task-title" class="form-control" placeholder="Title" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <textarea id="task-description"rows="2" class="form-control" placeholder="Take a note..."></textarea>
                                    </div>
                                    <button class="btn new-tasks__save float-right" id="btn-task-form">
                                        Save
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="row" id="tasks-container">

                    </div>
            
        </div>
        </div>
