<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css">
    <title>Tasks</title>
</head>
<body>      
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <input type="text" id="task-title" class="form-control" placeholder="Task Title" autofocus>
                            </div>
                            <div class="form-group">
                                <textarea id="task-description"rows="3" class="form-control" placeholder="Task Description"></textarea>
                            </div>
                            <button class="btn btn-primary" id="btn-task-form">
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6" id="tasks-container">

            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

        <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
    <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "### API KEY ###",
        authDomain: "### AUTH DOMAIN ###",
        databaseURL: "### URL ###",
        projectId: "### ID ###",
        storageBucket: "### STORAGE BUCKET ###",
        messagingSenderId: "### MESSAGING SENDER ID ###",
        appId: "### API ID ###"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    </script>
    <script src="index.js"></script>
</body>
</html>
