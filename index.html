<body> 
    <!-- login -->
    <section class="login-main">
        <div class="container d-flex justify-content-center">
            <div class="login-card">
                <div class="card-content">
                    <div class="card-tit mb-5">
                        <h2>Login and start taking notes!</h2>
                    </div>
                    <form action="">
                        <input type="email" placeholder="Email" id="email2" class="form-control mb-2 log-email">
                        <input type="password" placeholder="Password" id="password2" class="form-control mb-2 log-pass">
                    </form>
                    <div class="forgot d-flex justify-content-end">
                        <a href="">Forgot password?</a>
                    </div>
                    <div class="google">
                        <button class="btn" onclick="google()" id="google"><i class="fab fa-google mr-1"></i>Sign in with Google</button>
                    </div>
                    <div class="register">
                        <p>Don´t have an account?<a href="" data-toggle="modal" data-target="#exampleModal"> Register</a></p>
                    </div>
                    <div class="btn-login">
                        <button class="btn" onclick="iniciar()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- modal -->
    <div class="register-modal modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Registrate</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <input id="email" type="email" placeholder="Ingresa email" class="form-control mb-2">
                <input id="password" type="password" placeholder="Ingresa contraseña" class="form-control">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-danger" onclick="registrar()" data-dismiss="modal">Guardar</button>
            </div>
        </div>
        </div>
    </div>

    <div id="mostrar">

    </div>
