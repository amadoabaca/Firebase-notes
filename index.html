    <title>Tasks</title>

<body> 

    <!-- inner -->
    <div id="mostrar">

    </div>

    <div id="tasks-show">
        <div class="container p-4">
            <div class="main">
                    <div class="d-flex justify-content-center">
                        <div class="new-tasks">
                            <div class="card mb-5">
                                <div class="card-body">
                                    <form id="task-form">
                                        <div class="form-group">
                                            <input type="text" id="task-title" class="form-control" placeholder="Title" autofocus>
                                        </div>
                                        <div class="form-group">
                                            <textarea id="task-description"rows="2" class="form-control" placeholder="Take a note..."></textarea>
                                        </div>
                                        <button class="btn new-tasks__save float-right" id="btn-task-form">
                                            Save
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="row" id="tasks-container">
    
                        </div>
    
                        <button onclick="cerrar()" class="btn btn-danger mt-3 mb-3">Cerrar Sesion</button>
                
            </div>
            </div>
    </div>

    
    <!-- modal -->
    <div class="register-modal modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Registrate</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <input id="email" type="email" placeholder="Ingresa email" class="form-control mb-2">
                <input id="password" type="password" placeholder="Ingresa contraseÃ±a" class="form-control">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-danger" onclick="registrar()" data-dismiss="modal">Guardar</button>
            </div>
        </div>
        </div>
    </div>
